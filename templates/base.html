<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Task Manager App</title>
  <!-- CSS -->
  <!-- Frappe-Gantt -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='select2.min.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->


</head>
<body>
  <div class="container mt-3">
    <h1>Task Manager App</h1>
    {% block content %}{% endblock %}
  </div>
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <!-- JS -->
  <!-- FullCalendar v5 CSS & JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/locales/ja.js"></script>

  <!-- Frappe-Gantt JS -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>

  <script src="{{ url_for('static', filename='select2.min.js') }}"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script> -->
  <!-- <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script> -->
  <script src="{{ url_for('static', filename='datatables.min.js') }}"></script>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->

  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  {% block scripts %}{% endblock %}

  <nav>
  <a href="{{ url_for('calendar_view') }}">カレンダー</a> |
  <a href="{{ url_for('gantt_chart') }}">ガントチャート</a> |
  <a href="{{ url_for('list_projects') }}">プロジェクト一覧</a> |
  <a href="{{ url_for('list_themes') }}">テーマ一覧</a> |
  <a href="{{ url_for('list_tasks') }}">タスク一覧</a> |
  <a href="{{ url_for('worklogs') }}">作業実績一覧</a> |
  <a href="{{ url_for('todo_list') }}">ToDoリスト</a> |

</nav>
</body>
</html>
